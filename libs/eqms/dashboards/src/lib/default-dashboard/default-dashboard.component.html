<div class='text-center py-14 header'>
  <div class='container' @fadeInUp>
    <h2 class='display-2 mt-16 mb-8'>{{greeting$ | async}}, {{(currentUser$ | async)?.firstName}}
      !</h2>
    <div
      class='border rounded-full bg-card py-2 pl-6 pr-3 text-secondary max-w-xl mx-auto shadow-8'
      fxLayout='row'
      fxLayoutAlign='start center'>
      <ic-icon [icon]='icSearch' fxFlex='none' size='24px'></ic-icon>
      <input class='border-0 ml-4 placeholder:text-secondary subheading-2 outline-none font-medium w-0 bg-card'
             fxFlex='auto'
             placeholder='Global search...'
             type='text'>
      <button class='rounded-full text-white mat-ripple' color='primary' fxFlex='none' mat-raised-button
              (click)='onSearch()'
              type='button'>SEARCH
      </button>
    </div>
  </div>
</div>
<div class='text-center py-14 header' *transloco="let t">
  <div class='container' @fadeInUp>
    <h2 class='mt-16 mb-2'>{{t('my_favorites')}}</h2>
  </div>
  <div *ngIf='favorites$ | async as favorites' class='overflow-y-auto flex flex-grow justify-center items-start'
       @stagger>
    <div *ngFor='let process of favorites'>
      <div class='card overflow-hidden flex flex-col h-full m-4' *ngIf='process'
           [style.border-left]="'6px solid' + process.color">
        <a class='p-4 text-center hover:bg-hover trans-ease-out cursor-pointer w-full h-full' matRipple
           [matTooltip]="process.documentation ? process.documentation : ''" [routerLink]='getSearchLink()'>
          <mat-icon class='float-left pt-1' [icIcon]='process.icon' [style.color]=process.color></mat-icon>
          <div class='p-1'>{{process.label}}</div>
        </a>

        <div class='bg-app-bar p-2 w-full' fxLayout='row' fxLayoutAlign='space-around center'>
          <button class='text-secondary' mat-icon-button type='button' matTooltip='Add new'>
            <mat-icon [icIcon]='icAdd'></mat-icon>
          </button>

          <button class='text-secondary' mat-icon-button type='button' matTooltip='Open Search' (click)='openSearch()'>
            <mat-icon [icIcon]='icSearch'></mat-icon>
          </button>
          <button class='text-secondary' mat-icon-button type='button' matTooltip='Add new'>
            <mat-icon [icIcon]='icLibraryBooks'></mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
